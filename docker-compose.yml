# Docker Compose配置
version: '3.8'

services:
  llm-service:
    build: .
    container_name: qwen-llm-service
    ports:
      - "8000:8000"
    volumes:
      # 挂载模型目录
      - /Users/tengpi/models:/models:ro
    environment:
      - MODEL_PATH=/models
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8000
      - TENSOR_PARALLEL_SIZE=1  # 根据GPU数量调整
      - GPU_MEMORY_UTILIZATION=0.9
      - MAX_MODEL_LEN=20000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all  # 使用所有GPU，或指定数量如 count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
